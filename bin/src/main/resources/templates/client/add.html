<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nou client</title>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .helper-text {
            color: red !important;
        }

        .inputError {
            color: red;
        }
    </style>
</head>
<body>
<div class="row" style="text-align: center">
    <h2>Registrarse com a clients</h2>
</div>
<div class="row">
    <form class="col s6 offset-s3" th:action="@{/client/add}"
          th:object="${client}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <img class="responsive-img circle"
                     src="http://www.jdevoto.cl/web/wp-content/uploads/2018/04/default-user-img.jpg">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s7">
                <input id="nom" type="text" class="validate" th:field="*{nom}" required>
                <label for="nom">Nom</label>
                <span class="helper-text" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
            </div>
            <div class="input-field col s5">
                <input id="nif" type="text" class="validate" th:field="*{clientId}" required>
                <label for="nif">NIF</label>
                <span th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}" class="helper-text"></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="naixement" type="text" class="datepicker validate" th:field="*{dataNaixement}" required>
                <label for="naixement">Data de naixement</label>
                <span th:if="${#fields.hasErrors('dataNaixement')}" th:errors="*{dataNaixement}"
                      class="helper-text"></span>
            </div>
            <div class="input-field col s4">
                <select th:field="*{sexe}" required>
                    <option value="" disabled selected>Tria una opció</option>
                    <option value="H">Home</option>
                    <option value="D">Dona</option>
                </select>
                <label>Sexe</label>
                <span th:if="${#fields.hasErrors('sexe')}" th:errors="*{sexe}" class="helper-text"></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" th:field="*{email}" required>
                <label for="email">Email</label>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="helper-text"></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="file" class="form-control-file" name="file" id="file"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" th:field="*{contrasenya}" required>
                <label for="password">Contrasenya</label>
                <span th:if="${#fields.hasErrors('contrasenya')}" th:errors="*{contrasenya}" class="helper-text"></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="re-password" type="password" class="validate" th:field="*{recontrasenya}" required>
                <label for="re-password">Repeteix la contrasenya</label>
                <span th:if="${#fields.hasErrors('recontrasenya')}" th:errors="*{recontrasenya}"
                      class="helper-text"></span>
            </div>
        </div>
        <div class="row">

                <button class="btn waves-effect waves-light right" type="submit" name="action">Crear Compte
                    <i class="material-icons right">send</i>
                </button>
            <a class="btn-floating btn-large waves-effect waves-light red " href="javascript:history.back()" ><i class="material-icons">keyboard_backspace</i></a>

        </div>

    </form>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    const Calendar = document.querySelector('.datepicker');
    var rangeOfyears = [];
    const today = new Date();
    var startYear = today.getFullYear() - 90;
    var startDate = new Date(new String(startYear));
    M.Datepicker.init(Calendar, {
        format: 'dd/mm/yyyy',
        minDate: startDate,
        maxDate: today,
        firstDay: 1,
        yearRange: [startYear, today.getFullYear()],
        i18n: {
            months: ['Gener',
                'Febrer',
                'Març',
                'Abril',
                'Maig',
                'Juny',
                'Juliol',
                'Agost',
                'Setembre',
                'Octubre',
                'Novembre',
                'Decembre'],
            monthsShort: ['Gen',
                'Feb',
                'Mar',
                'Abr',
                'Mai',
                'Jun',
                'Jul',
                'Ago',
                'Set',
                'Oct',
                'Nov',
                'Dec'],
            weekdays: ['Diumenge',
                'Dilluns',
                'Dimarts',
                'Dimecres',
                'Dijous',
                'Divendres',
                'Dissabte'
            ],
            weekdaysShort: ['Diu',
                'Dil',
                'Dim',
                'Dim',
                'Dij',
                'Div',
                'Dis'],
            weekdaysAbbrev: ['Dg', 'Dl', 'Dt', 'Dc', 'Dj', 'Dv', 'Ds'],
            cancel: 'Cancelar'
        }
    });
</script>
<script>
    const Sexo = document.querySelector('select');
    M.FormSelect.init(Sexo, {});
</script>
</body>
</html>
