<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Afegir acreditacio</title>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .helper-text {
            color: red !important;
        }

        .inputError {
            color: red;
        }
    </style>
</head>
<body>
<header th:replace="fragments/navBar :: navBar"></header>

<h1>Afegir acreditacio</h1>

<div class="row">

    <form class="col s6 offset-s3" th:action="@{/acreditacio/add}"
          th:object="${acreditacio}" method="post" enctype="multipart/form-data">
        <div class="row">

            <div class="input-field col s6">
                <input type="file" class="form-control-file" name="file" id="file"/>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light right" type="submit" name="action">putjar pdf
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

    </form>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
