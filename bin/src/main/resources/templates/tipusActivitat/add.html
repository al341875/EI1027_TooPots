<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<div class="row">
    <form class="col s6 offset-s3" th:action="@{/tipusActivitat/add}"
          th:object="${tipusActivitat}" method="post">
        <div class="row">
            <div class="input-field col s5">
                <input id="nomTipusActivitat" type="text"    class="validate" th:field="*{nomTipusActivitat}" required>
                <label for="nomTipusActivitat">nomTipusActivitat</label>
            </div>


            <div class="input-field col s5">
                <input id="nivell" type="number" class="validate" th:field="*{nivell}" required>
                <label for="nivell">nivell</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light right" type="submit" name="action">Afegir tipus
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
