<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type = "text/javascript"
            src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>

    <style>
        .searchBox{
            position: fixed!important;
            bottom: 23px!important;
            right: 23px!important;
            background-color: white!important;
        }
        .label-icon > i {
            color: black!important;
        }
        .character-counter{
            display: none!important;
        }
        .indicator {
            display: none;
        }
    </style>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>NOMlARG</th>
            <th>NOMTIPUSACTIVITAT</th>
            <th>LLOC</th>
        </tr>
        <tr th:each="activitat : ${activitats}">
            <td th:text="${activitat.idInstructor}">idInstructor</td>
            <td th:text="${activitat.nomLlarg}">nomLlarg</td>
            <td th:text="${activitat.nomTipusActivitat}">nomTipusActivitat</td>
            <td th:text="${activitat.lloc}">LLOC</td>

            <td><a th:href="@{/activitat/show/{nomLlarg}(nomLlarg=${activitat.nomLlarg})}">Visualitza</a>
            <td><a th:href="@{/activitat/update/{nomLlarg}(nomLlarg=${activitat.nomLlarg})}">Edita</a>
            <td><a th:href="@{/activitat/delete/{nomLlarg} (nomLlarg=${activitat.nomLlarg})}">Borra</a></td>
            <td><a th:href="@{/reserva/add/{nomActivitat}(nomActivitat=${activitat.nomLlarg})}">Reserva</a></td>

        </tr>
    </table>
    <td><a th:href="@{/activitat/add/}">Afegeix</a></td>

    <div class="row">
        <div class="col s3" th:each="activitat : ${activitats}">
            <div th:replace="fragments/card-activitat.html :: card-activitat"></div>
        </div>
    </div>
    <div class="row">
        <div class="col s3" th:each="activitat : ${activitats}">
            <div th:replace="fragments/card-instructor-activitat.html :: card-instructor-activitat"></div>
        </div>
    </div>
</body>
</html>
