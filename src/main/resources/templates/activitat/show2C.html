<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>visualitzar activitat</title>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .helper-text {
            color: red !important;
        }

        .inputError {
            color: red;
        }
    </style>


</head>
<body>
<header th:replace="fragments/navBar.html :: navBar"></header>

<div class="row">
    <form class="col s6 offset-s3" th:action="@{/activitat/show2}"
          th:object="${activitat}" method="get" enctype="multipart/form-data">

        <div class="container" style="margin-top: 5%">

            <a class="carousel-item"> <img class="responsive-img" src="../static/imatges/{activitat.imatge}" th:src="@{/imatges/{id}(id=${activitat.imatge})}"
            ></a>

            <div class="row">

                <div th:replace="fragments/pushpin-activitatInfo.html :: pushpin-activitatInfo"></div>

            </div>

        </div>


    </form>
</div>
<div class="row">
    <a class="btn-floating btn-large waves-effect waves-light red " href="javascript:history.back()" ><i class="material-icons">keyboard_backspace</i></a>

</div>
</body>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</div>
</html>
