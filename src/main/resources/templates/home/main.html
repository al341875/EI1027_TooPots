<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>

        .vertical-align {
            padding-right: 3% !important;
            vertical-align: middle;
        }

        .dificultad {
            color: rgba(0, 0, 0, 0.75);
            font-weight: bold;
            font-size: 1.1em;
            padding-right: 3% !important;
        }

        .blue-btn {
            background-color: transparent !important;
            border: 1px solid black;
            color: black;
            font-weight: bold;
            border-radius: 50%;
            text-transform: lowercase !important;
        }
    </style>
</head>
<body>

<header th:replace="fragments/navBar :: navBar"></header>
<section th:replace="fragments/login.html :: loginModal" th:unless="${username}"></section>
<h3  th:text="${username}" >  </h3>
<h3  th:text="${session.user.tipus}" >  </h3>

<div class="row">
    <div class="col s3 ">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Llista Activitats</span>
                <p>Llistat de les activitats disponibles</p>
                <div class="card-action">
                    <a href="/activitat/listInstructor" >Llistar</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col s3 ">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Llista Clients</span>
                <p>Llistar els clients </p>
                <div class="card-action">
                    <a href="/client/list" >Llistar</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col s3 ">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Llista Instructors</span>
                <p>Llistar els instructors </p>
                <div class="card-action">
                    <a href="/instructor/acceptats" >Llistar</a>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/photo-carousel :: photo-carousel" > </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    var elems = document.querySelector('.modal');
    var instances = M.Modal.init(elems, {});
</script>
<script>
    const params = new URLSearchParams(location.search);
    const logout = params.get('logout');
    if (logout)
        M.toast({html: 'Sessi√≥ tancada correctament'});
</script>
</body>
</html>
