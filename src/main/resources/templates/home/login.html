<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<style>
		body {
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}

		main {
			flex: 1 0 auto;
		}

		body {
			background: #fff;
		}

		.input-field input[type=date]:focus + label,
		.input-field input[type=text]:focus + label,
		.input-field input[type=email]:focus + label,
		.input-field input[type=password]:focus + label {
			color: #e91e63;
		}

		.input-field input[type=date]:focus,
		.input-field input[type=text]:focus,
		.input-field input[type=email]:focus,
		.input-field input[type=password]:focus {
			border-bottom: 2px solid #e91e63;
			box-shadow: none;
		}
	</style>
</head>

<body>
<div class="section"></div>
<main>
	<center><img  height="150" width="150" src="http://drive.google.com/uc?export=view&id=1h43cVC_Gsz1sjfqoZghbIXbBrVBFCyFM" />



		<h5 class="indigo-text">Benvingut a TooPots</h5>
		<div class="section"></div>
		<div class="row d-flex justify-content-center" style="margin-left: 15%" >

		<div class="container">
			<div class="z-depth-1 grey lighten-4 col" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">


				<form action="#" th:action="@{/login}"
					  th:object="${user}" method="post">
					<p>
						<label>Nom d'usuari:</label>
						<input class="validate" type="text" th:field="*{usuari}" required/>
						<span th:if="${#fields.hasErrors('usuari')}" th:errors="*{usuari}" class="helper-text"></span>

					</p>
					<p>
						<label>Contrasenya:</label>
						<input class="validate" type="password" th:field="*{contrasenya}" required/>
						<span th:if="${#fields.hasErrors('contrasenya')}" th:errors="*{contrasenya}" class="helper-text"></span>

					</p>

					<div class="row">
						<button class="btn waves-effect waves-light col s8 offset-s2" value="Accedir"  type="submit" name="action">
							Log in
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="container" style="width: 300px;height: 300px" >
			<div class="z-depth-1 grey lighten-4 col" style="margin-left: 2%;display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
				<div class="row">
					<p> Registrarse com a...</p>
					<a class="btn blue darken-2 col s12 " th:href="@{/instructor/add/}">Instructor</a>
				</div>
				<div class="row">
					<a class="btn blue darken-2 col s12 " th:href="@{/client/add/}"> Client</a>
				</div>

			</div>
		</div>
		</div>

	</center>

	<div class="section"></div>
	<div class="section"></div>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
