<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nou administrador</title>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .helper-text {
            color: red !important;
        }

        .inputError {
            color: red;
        }
    </style>
</head>
<body>
<div class="row">
    <form class="col s6 offset-s3" th:action="@{/user/add}"
          th:object="${admin}" method="post" >
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <img class="responsive-img circle"
                     src="http://www.jdevoto.cl/web/wp-content/uploads/2018/04/default-user-img.jpg">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s7">
                <input id="nom" type="text" class="validate" th:field="*{usuari}" required>
                <label for="nom">Nom</label>

            </div>

        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" th:field="*{contrasenya}" required>
                <label for="password">Contrasenya</label>
                <span th:if="${#fields.hasErrors('contrasenya')}" th:errors="*{contrasenya}" class="helper-text"></span>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light right" type="submit" name="action">Crear Compte
                    <i class="material-icons right">send</i>
                </button>
                <a class="btn-floating btn-large waves-effect waves-light red " href="/home"><i class="material-icons">keyboard_backspace</i></a>
            </div>
        </div>

    </form>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
