<body>
<header th:replace="fragments/navBar :: navBar"></header>

<ul class="collection with-header">
    <li class="collection-header"><h4>Documentació</h4></li>
    <li th:each="acreditacio : ${acreditacions}" class="collection-item">
        <div><span th:text="${acreditacio.certificatUrl}"></span><a target="_blank"
                                                                    th:href="@{/pdfs/{id}(id=${acreditacio.certificatUrl})}"
                                                                    class="secondary-content"><i class="material-icons">open_in_new</i></a>
        </div>
    </li>
</ul>

<div class="row">
    <div class="col s4">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Asignació Tipus Activitats</h4></li>
            <li th:each="asignat : ${tipusAsignats}" class="collection-item">
                <div><span th:text="${asignat.nomTipusActivitat}"></span></div>
            </li>
        </ul>
    </div>
</div>


<form th:action="@{/tipusActivitat/asignaTipusActivitat/{idInstructor}(idInstructor=${idInstructor})}"
      th:object="${tipus}" method="post">
    <div class="modal" id="asignaModal">
        <div class="modal-content">
            <p th:each="tipusActivitat: ${tipusActivitats}">
                <label>
                    <input type="checkbox" name="tipusActivitat" th:value="${tipusActivitat.nom}"/>
                    <span th:text="${tipusActivitat.nom}"></span>
                </label>
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</form>
<a class="waves-effect waves-light btn modal-trigger" href="#asignaModal">Asigna Tipus Activitat</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    var elems = document.querySelector('.modal');
    var instances = M.Modal.init(elems, {});
</script>
</body>
</html>
