<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
<header th:replace="fragments/navBar :: navBar"></header>

    <table>
        <tr class="card-panel  pink lighten-4" >
            <th>ID</th>
            <th>dataReserva</th>
            <th>idClient</th>
            <th>nomActivitat</th>
            <th>estatPagament</th>
            <th>numAssistents</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>


        </tr>
        <tr  class="card-panel   deep-orange lighten-5"  th:each="reserva : ${reserves}">
            <td th:text="${reserva.idReserva}">ID</td>
            <td th:text="${reserva.dataReserva}">dataReserva</td>
            <td th:text="${reserva.idClient}">idClient</td>
            <td th:text="${reserva.nomActivitat}">nomActivitat</td>
            <td th:text="${reserva.estatPagament}">estatPagament</td>
            <td th:text="${reserva.numAssistents}">numAssistents</td>

            <td><a th:href="@{/reserva/list/{idReserva}(idReserva=${reserva.idReserva})}">Visualitza</a>
            <td><a th:href="@{/reserva/update/{idReserva}(idReserva=${reserva.idReserva})}">Edita</a>
            <td><a th:href="@{/reserva/delete/{idReserva} (idReserva=${reserva.idReserva})}">Borra</a></td>
            <td><a th:href="@{/reserva/pagament/{idReserva} (idReserva=${reserva.idReserva})}">Pagar</a></td>

        </tr>
    </table>
    <td><a th:href="@{/reserva/pendents/}">pendents</a>
<td><a th:href="@{/reserva/acceptats/}">acceptat</a>
<td><a th:href="@{/reserva/pagat/}">pagat</a>



</body>
</html>
