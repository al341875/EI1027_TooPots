<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nivells</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header th:replace="fragments/navBar :: navBar"></header>

<div class="row" style="text-align: center">
    <h2>Llistat dels nivells </h2>

</div>
<section>
    <ul class="collection">
        <li class="collection-item avatar valign-wrapper" th:each="nivell : ${nivells}">
            <span class="title" th:text="${nivell.descripcio + ' (' + nivell.nivellId + ')'}">Descripci√≥ (id)</span>
            <div class="secondary-content">
                <a th:href="@{/nivell/update/{nivellId}(nivellId=${nivell.nivellId})}" class="btn teal"><i
                        class="material-icons">create</i></a>

                <a
                        th:href="@{/nivell/delete/{nivellId}(nivellId=${nivell.nivellId})}" class="btn red"><i
                        class="material-icons">delete</i></a>


            </div>
        </li>
    </ul>
</section>

<td><a th:href="@{/nivell/add/}" class="btn-floating btn-large waves-effect waves-light "><i
        class="material-icons">add</i></a>
    <a class="btn-floating btn-large waves-effect waves-light red " href="javascript:history.back()"><i
            class="material-icons">keyboard_backspace</i></a>
</td>
</body>
</html>
