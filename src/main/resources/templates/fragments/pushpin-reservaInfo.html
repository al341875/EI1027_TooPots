<div th:fragment="pushpin-reservaInfo" class="pushpin"
     style="padding: 0 2.5rem;
                    border: 1px solid #90a4ae;
                    border-radius: 0.2rem;
                    background: white;
                    width: inherit!important;">
    <div class="row">
        <div class="col s12 center">
            <h5>Detalls de la reserva</h5>
            <div class="divider"></div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 5px!important;">
        <div class="col s6"><label>nom de l'activitat</label></div>
        <div class="col s6"><label>Informaci√≥ de l'activitat</label></div>
    </div>
    <div class="row">
        <div class="col s6 valign-wrapper">
            <i class="material-icons" style="margin-right: 0.5rem!important;">grade</i>
            <span th:text="${reserva.nomActivitat}"></span>
        </div>
        <div class="col s6 valign-wrapper"><a style="margin-right: 0.5rem!important;"
                                              th:href="@{/activitat/show2/{nomllarg} (nomllarg=${reserva.nomActivitat})}"
                                              class="btn "><i class="material-icons">info</i></a>

        </div>
    </div>
    <div class="row" style="margin-bottom: 5px!important;">
        <div class="col s6"><label>Data de Reserva</label></div>
        <div class="col s6"><label>Data de la activitat</label></div>
    </div>
    <div class="row">
        <div class="col s6 valign-wrapper">
            <i class="material-icons" style="margin-right: 0.5rem!important;">event</i>
            <span th:text="${reserva.dataReserva}"></span>
        </div>
        <div class="col s6 valign-wrapper">
            <i class="material-icons" style="margin-right: 0.5rem!important;">access_time</i>
            <span th:text="${reserva.dataActivitat}"></span>
        </div>
    </div>

    <div class="row" style="margin-bottom: 5px!important;">
        <div class="col s6"><label>Nombre d'assistents</label></div>
        <div class="col s6"><label>Preu</label></div>
    </div>
    <div class="row">
        <div class="col s6 valign-wrapper">
            <i class="material-icons" style="margin-right: 0.5rem!important;">group</i>
            <span th:text="${reserva.numAssistents}"></span>
        </div>
        <div class="col s6 valign-wrapper">
            <i class="material-icons" style="margin-right: 0.5rem!important;">euro_symbol</i>
            <span th:text="${reserva.preuTotal}"></span>
        </div>
    </div>

</div>
